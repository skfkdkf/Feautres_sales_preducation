{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'Css/index.css' %}">
    <title>Home</title>
</head>
<body>
    <div class="slider-form">
  
        <h3>Features Sales Preductions</h3>
        
        
        <form method="POST">
           {% csrf_token %}
           <div class="form-group">
              <!-- <input type="text" name="TV" placeholder="TV"/> -->
              {{form.TV}}
           </div>
     
           <div class="form-group">
                 <!-- <input type="text" name="Radio" placeholder="Radio"/> -->
                 {{form.Radio}}
           </div>
           
           <div class="form-group">
                 <!-- <input type="text" name="Newspaper" placeholder="Newspaper"/> -->
                 {{form.Newspaper}}
           </div>  
           <button type="submit" class="btn btn-default">Sales Result</button>
           <div style="margin-left: 70px;">
             {% for i in ans %}
             {{i.Predict}}
             {% endfor %}
            </div>
        </form>
     </div>
</body>
</html>
